<!DOCTYPE HTML>
<html>
	<head>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script>
			var $_GET = (function(){
						    var url = window.document.location.href.toString(); //获取的完整url
						    var u = url.split("?");
						    if(typeof(u[1]) == "string"){
						        u = u[1].split("&");
						        var get = {};
						        for(var i in u){
						            var j = u[i].split("=");
						            get[j[0]] = j[1];
						        }
						        return get;
						    } else {
						        return {};
						    }
						})();
			$(Element).ready(function(){
				$("iframe").attr("src","style"+$_GET["style"]+".html");
			})
		</script>
	</head>
	<body>
		<iframe seamless frameborder="0" scrolling="no" style="width: 100%;height: 100%;"></iframe>
	</body>
</html>
