<!DOCTYPE HTML>
<html>
	<head>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script>
			function params(url, obj) {
				let result = '';
				let item;
				if (url.includes("?")) {
					for (item in obj) {
						if (obj[item] && String(obj[item])) {
							result += `&${item}=${obj[item]}`;
						}
					}
				}else{
					result += "?"
					let num=0;
					for (item in obj) {
						if (obj[item] && String(obj[item])) {
							if(num==0)result +  `${item}=${obj[item]}`;
							else result += `&${item}=${obj[item]}`;
							num+=1;
						}
					}
				}
				return url + result;
			}
			var $_GET = (function(){
						    var url = window.document.location.href.toString(); //获取的完整url
						    var u = url.split("?");
						    if(typeof(u[1]) == "string"){
						        u = u[1].split("&");
						        var get = {};
						        for(var i in u){
						            var j = u[i].split("=");
						            get[j[0]] = j[1];
						        }
						        return get;
						    } else {
						        return {};
						    }
						})();
			$(document).ready(function(){
				$("iframe").attr("src",params("style"+$_GET["style"]+".html",$_GET));
				var height = $(window).height()-30;
			    $('#id1').height(height);
			})
			function changeFrameHeight(){
			    $('#id1').height($(window).height()-30);
			}
			window.onresize=function(){
			    changeFrameHeight();
			}
		</script>
	</head>
	<body>
		<iframe seamless frameborder="0" scrolling="auto" style="width: 100%;" id="id1"></iframe>
	</body>
</html>
